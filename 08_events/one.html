    //remove image when clicked on image

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName); //Target gives the sopurce of the event where it is coming from, like the image is clicked. || tagName- This is important as the tagname is given asIMG, so it will only remove IMG as we have given strict check by "if" down.
        
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
